<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Explo de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5">
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" autocomplete="email" maxlength="20" required>
            </p>
            <p>
                <label for="iphone">Telemovel:</label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4,5}$" required placeholder="0000-0000" >
            </p>
        </fieldset>
        <!--Estodar mais sobre RegEx-->
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
