<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1></h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Medía:</label>
            <input type="number" name="media" id="imedia" max="5" min="0" 
             step="0.5" required value="5" autocomplete="cc-number">
        </p>
        <p>
            <label for="imes">Período Eletivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-08">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2024-08-28">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
