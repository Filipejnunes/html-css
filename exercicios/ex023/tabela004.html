<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-4.css">
    <title>Tabela Completa</title>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th colspan="2" scope="col">Grupo</th>
                <th colspan="2" scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="3" scope="rowgroup">Mulheres</th>
                <td colspan="2">Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Sousa</td>
                <td colspan="2">Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td colspan="2">Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero
                </td>
            </tr>
            <tr>
                <th colspan="2" rowspan="3" scope="rowgroup">Homens</th>
                <td colspan="2">Bruno Mendoça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td colspan="2">Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td colspan="2">Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Drive</td>
                <td>Toy Story</td>

             </tr>
        </tbody>
    </table>
</body>
</html>
